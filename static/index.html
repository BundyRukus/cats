<html>
<head>
<title>CATS</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/jquery-latest.js"></script>
	<script type="text/javascript" src="js/jquery-ui-latest.js"></script>
	<script type="text/javascript" src="js/jquery.layout-latest.js"></script>
	<script type="text/javascript" src="js/ace-noconflict/ace.js"></script>
	<link rel="stylesheet" href="css/cats.css">
	<link rel="stylesheet" href="css/layout.css">
</head>

<body class=eclipse>
<div id=toolbar></div>

<div id=statusbar>
	<ul>
		<li id="selection"></li>
		<li id="sessionmode"></li>
		<li id="overwritemode">insert</li>
		<li id="recordingmode"></li>
		<li id="activity">&nbsp;</li>
	</ul>
</div>

<div id=center>
	<div id=main>
		<div id="sessionbar"></div>
		<div id="editor"></div>
	</div>
	<div id=info>
		<div id=infobar></div>
	</div>
	<div id=result>
			<div id=resultbar></div>
			<div id=errorresults data-title="Problems"></div>
			<div id=searchresults data-title="Search"></div>
			<div id=console data-title="Console"></div>
	</div>
</div>

<div id=navigator>
	<div id="navigationbar"></div>
	<div id="filetree" data-title="Files"></div>
	<div id="outlinenav" data-title="Outline"></div>
</div>
<input style="display:none;" id="fileDialog" type="file" nwdirectory />
<script src="../lib/main.js"></script>
</body>
</html>
